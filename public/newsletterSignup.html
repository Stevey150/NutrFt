<head>

    <title>Newsletter Signup</title>
</head>
<body>
    <header>
        <h1>NutrFt</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <li><a href="exercise.html">Exercise</a></li>
            <li><a href="newsletterSignup.html">Newsletter Signup</a></li>
        </ul>
    </nav>

    <!-- Main Section of Newsletter Signup Page -->
    <section id="newsletterMain">
        <div class="news-content">
        <h2 class="news-title">Sign up for our newsletter</h2>
        <p class = "nlsp">If you wish to recieve emails about new features, weekly recipes, or more, please fill out and submit the form below.</p>

        <form id="form" onsubmit="handleFormSubmit(event)">
                
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>
              
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
              
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>  
              
            <fieldset>
                <legend>Interests:</legend>
                <label for="exercise-box">
                <input type="checkbox" id="exercise-box" name="interests" value="exercise-box">
                Exercises
                </label><br>
                <label for="foodRecipes-box">
                <input type="checkbox" id="foodRecipes-box" name="interests" value="foodRecipes-box">
                Food Recipes
                </label><br>
                <label for="articles-box">
                <input type="checkbox" id="articles-box" name="interests" value="articles-box">
                Articles
                </label>
            </fieldset><br>
              
            <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 NutrFt</p>
    </footer>
</body>
</html>
